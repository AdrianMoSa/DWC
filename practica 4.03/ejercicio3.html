<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset id="nombreDisco">
        <legend>Nombre del disco</legend>
        <label>
          <input type="text" id="disco" />
        </label>
      </fieldset>
      <fieldset id="nombreGrupo">
        <legend>Nombre del grupo</legend>
        <label>
          <input type="text" id="grupo" />
        </label>
      </fieldset>
      <fieldset id="fechaDisco">
        <legend>Año de publicación</legend>
        <label>
          <input type="date" />
        </label>
      </fieldset>
      <fieldset id="cajaSelect">
        <legend>Estilo de Música</legend>
        <select id="tipoGrupo">
          <option value="noGrupo">Selecciona un estilo de música</option>
          <option value="rock">Rock</option>
          <option value="progressive">Progressive</option>
          <option value="punk">Punk</option>
          <option value="trash">Trash</option>
        </select>
      </fieldset>
      <fieldset id="localizacion">
        <legend>Número de estanteria</legend>
        <input type="text" id="numeroEstanteria" />
      </fieldset>
      <fieldset id="prestado">
        <legend>Prestado</legend>
        <input type="radio" id="preguntaSI" name="pregunta" value="si;" />
        <label for="preguntaSI">Sí</label>
        <input type="radio" id="preguntaNO" name="pregunta" value="no" checked />
        <label for="preguntaNO">No</label>
      </fieldset>
      <div>
        <p class="boton">
            <input type="button"  value="Guardar disco" id="guardar"  /> 
            <input type="button" value="Mostrar discos guardaos" id="mostrar">
        </p>
      </div>
    </form>
    <script src="ejercicio3.js"></script>
  </body>
</html>
